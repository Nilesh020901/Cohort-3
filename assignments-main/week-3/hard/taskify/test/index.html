<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="taskify-container">
        <h1>Taskify</h1>

        <div class="task-columns">
            <div class="task-column" id="todo">
                <h2>To Do</h2>
                <div class="task-list" id="todo-list">
                    <!-- Tasks will go here -->
                </div>
                <button class="add-task-btn" onclick="addTask('todo-list')">
                    + Add To Do Task
                </button>
            </div>
            <div class="task-column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task-list" id="in-progress-list">
                    <!-- Tasks will go here -->
                </div>
                <button class="add-task-btn" onclick="addTask('in-progress-list')">
                    + Add In Progress Task
                </button>
            </div>
            <div class="task-column" id="completed">
                <h2>Completed</h2>
                <div class="task-list" id="completed-list">
                    <!--Completed Tasks will go here -->
                </div>
                <button class="add-task-btn" onclick="addTask('completed-list')">
                    + Add Completed Task
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
