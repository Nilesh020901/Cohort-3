<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg-Color-Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Backgroung-Color-Changer</h2>
        <div id="color-panel" class="color-panel">
            <button class="color-button" data-color="red" style="background-color: red;">Red</button>
        </div>
        <div class="add-color">
            <input id="custom-color" type="text" placeholder="Enter a color name or hex code">
            <button id="add-color-button">Add Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
